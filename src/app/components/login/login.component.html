<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" #username />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" #password />
                    </div>
                    <div>
                        <a class="btn btn-default submit" (click)="onSubmit(username.value, password.value)">Log in</a>
                    </div>

                    <div class="clearfix"></div>

                </form>
            </section>
        </div>
    </div>
</div>
