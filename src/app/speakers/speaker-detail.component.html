<div class="nav-md">
    <div class="container body">
        <div class="col-md-3 left_col">
            <div class="main_menu_side hidden-print main_menu">
                <div class="menu_section">
                    <ul class="nav side-menu">
                        <li>
                            <a routerLink="/speakers" routerLinkActive="active">Events</a>
                        </li>
                        <li>
                            <a routerLink="/speakers" routerLinkActive="active">Speakers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right_col" style="min-height: 1200px">
            <div class="page-title">
                <div class="title-left">
                    <h3>Edit speaker</h3>
                </div>
            </div>
            <div *ngIf="speaker">
              <h3>"{{speaker.FirstName}} {{speaker.LastName}}"</h3>
              <div>
                <label>Id: </label>{{speaker._id}}</div>
              <div>
                <label>FirstName: </label>
                <input [(ngModel)]="speaker.FirstName" placeholder="FirstName"/>
              </div>
              <div>
                <label>LastName: </label>
                <input [(ngModel)]="speaker.LastName" placeholder="LastName"/>
              </div>
              <div>
                <label>Bio: </label>
                <textarea [(ngModel)]="speaker.Bio" placeholder="bio">
                  {{speaker.Bio }}
                </textarea>
              </div>
              <div>
                <label>Birthday: </label>
                <input [(ngModel)]="speaker.Birthday" type="date"/>
              </div>
              <div>
                <label>Photo: </label>
                <input [(ngModel)]="speaker.Photo" type="file" />
              </div>
              <p>
                <button (click)="saveSpeaker(speaker)">Сохранить</button>
                <button (click)="gotoSpeakers()">Назад</button>
              </p>
            </div>
        </div>
    </div>
</div>
